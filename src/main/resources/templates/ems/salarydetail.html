<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" th:href="@{/src/public/public.css}">
	<link rel="stylesheet" th:href="@{/src/ems/css/salarydetail.css}">
	<script type="text/javascript" th:src="@{/src/public/public.js}"></script>
	<script type="text/javascript" th:src="@{/src/ems/js/salarydetail.js}"></script>

	<script>
	//検索ボタン
	function search(){
		//alert('1');
		var years =document.getElementById('years').value;
		//alert(years);
		var months =document.getElementById('months').value;
		//alert(months);
		document.getElementById('month').value=years + months;
		//document.getElementById('month').value=months;
		//alert(document.getElementById('month').value);
		document.salaryDetail.submit();
	}

	</script>

</head>
<body>
	<header>
		<h3>給料明細</h3>
    </header>

 <form name="salaryDetail" th:action="@{/request-salarydetail}" th:object="${salarydata}" method="post">

    <div class="control">
		<div class="options">
			<select id="years" class="years" onchange="checkMonth()">
			</select>
			<span>年</span>
			<select id="months" class="months">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<span>月</span>
			<!--
			<a class="button-search" href="javascript:querytData()">検索</a>
			 -->
			 <span><input type="hidden" id="month" th:field="*{month}" /></span>
			<span>
			 	<input type="button" onclick="search()" value="検索" />
			 </span>
		</div>
	</div>

    <table border="1" cellspacing="0" cellpadding="0"  width:100%; >

        <tr style="background-color:#bfe1ff">
        	<!-- 基本給 ～手当理由 -->
			<td rowspan="9">  給与部分 </td>
        	<td>基本給</td>
       		<td  th:text="*{base}" ></td>
		</tr>

        <tr style="background-color:#dcfeeb">
       		<td>残業時間</td>
       		<td  th:text="*{overTime}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>不足時間</td>
       		<td  th:text="*{shortage}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>残業加算</td>
       		<td  th:text="*{overTimePlus}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>稼働不足減</td>
       		<td  th:text="*{shortageReduce}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>交通費</td>
       		<td  th:text="*{transportExpense}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>手当加算</td>
       		<td  th:text="*{allowancePlus}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>手当減算</td>
       		<td  th:text="*{allowanceReduce}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>手当理由</td>
       		<td  th:text="*{allowanceReason}"></td>
        </tr>

        <!--
         <tr style="background-color:#dcfeeb">
         <td  style="background-color:#bfe1ff"> 非課税交通費部分  </td>
        	<td>交通費</td>
       		<td  th:text="${salarydata.employeeID}" ></td>
         </tr>
         -->

         <tr style="background-color:#bfe1ff">

         <!-- 厚生年金控除個人(:厚生年金),厚生健康控除個人(:厚生健康)
         雇用保険個人負担(:雇用保険(労災)),源泉控除(：所得税(源泉)),住民税控除(：住民税)
         社宅家賃控除(：社宅家賃)、社宅共益費控除(:社宅共益費)
         -->
         <td rowspan="7"> 控除部分  </td>
        	<td>厚生年金</td>
       		<td  th:text="*{welfarePensionSelf}" ></td>
		</tr>

         <tr style="background-color:#dcfeeb">
       		<td>厚生健康</td>
       		<td  th:text="*{welfareHealthSelf}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>雇用保険(労災)</td>
       		<td  th:text="*{welfareBaby}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>所得税(源泉)</td>
       		<td  th:text="*{withholdingTax}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>住民税</td>
       		<td  th:text="*{municipalTax}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>社宅家賃</td>
       		<td  th:text="*{rental}"></td>
        </tr>

        <tr style="background-color:#dcfeeb">
       		<td>社宅共益費</td>
       		<td  th:text="*{rentalMgmtFee}"></td>
        </tr>

         <tr style="background-color:#dcfeeb">

         <td rowspan="3"  style="background-color:#bfe1ff"> 合計部分  </td>
         <!-- 総額、支払日、備考
         -->
        <td>総額</td>
       		<td  th:text="${sum}" ></td>
         </tr>

         <tr style="background-color:#dcfeeb">
       		<td>支払日</td>
       		<td  th:text="*{paymentDate}"></td>
        </tr>

         <tr style="background-color:#dcfeeb">
       		<td>備考</td>
       		<td  th:text="*{remark}"></td>
        </tr>


  </table>

 </form>

</body>
</html>
