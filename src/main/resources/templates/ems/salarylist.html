<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ソフトテク株式会社-社内管理システム</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" th:href="@{/src/ems/css/salarylist.css}">
</head>
<body>
	<header>
		<h3>給料リスト</h3>
    </header>
 <form action="#" th:action="@{/salarylist}" th:object="${selectjyoken}" method="post">

     <span>対象年月: <input type="text" th:field="*{month}" /></span>
     <span><input type="submit" value="検索" /></span>
     <p style="color: red;" th:if="${#fields.hasErrors('month')}" th:errors="*{month}" />

   <table border="1"class="salrylist-table">
     <tr>
        <th width="100">社員ID</th>
        <th width="150">社員氏名</th>
        <th width="200">対象年月</th>
        <th width="200">支払日</th>
        <th width="200">基本給(単位:円)</th>
        <th width="200">総額(単位:円)</th>
        <th width="500">備考</th>
     </tr>

     <tr th:each="workline : ${salarydate}">

       <td  th:text="${workline.employeeID}" >employeeID</td>
       <td  th:text="${workline.employeeName}">workinfoID</td>
       <td  th:text="${workline.month}">month</td>
       <td  th:text="${workline.paymentDate}">paymentDate</td>
       <td  th:text="${workline.base}">base</td>
       <td  th:text="${workline.sum}">sum</td>
       <td  th:text="${workline.remark}">remark</td>
       </tr>
  </table>

  </form>
  </body>

  </html>
