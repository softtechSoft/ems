<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/src/ems/css/workdetaillist.css}">
</head>
<body>

<h3>勤怠リスト</h3>

 <form action="#" th:action="@{/WorkDetail}" th:object="${selectjyolken}" method="post">

	 <span>対象年月: <input type="text" th:field="*{month}" /></span>
	 <p style="color: red;" th:if="${#fields.hasErrors('month')}" th:errors="*{month}" />
     <span><input type="submit" value="検索" /></span>

 </form>
	<!-- 勤怠リスト -->
    <table border="1">
      <tr>
        <th>ID</th>
        <th>氏名</th>
        <th>対象月</th>
        <th>勤怠時間（H)</th>
        <th>定期券変更</th>
        <th>定期券額（円）</th>
        <th>H他の交通費(円）</th>
        <th>プロジェクト名</th>
      </tr>
	  <tr th:each="workline : ${timereport}">
    	<td th:text="${workline.id}">111</td>
    	<td th:text="${workline.name}">Yumi Wakatsuki</td>
    	<td th:text="${workline.moon}">202103</td>
    	<td th:text="${workline.time}">180</td>
    	<td th:text="${workline.a}">定期券変更</td>
    	<td th:text="${workline.money}">定期券額（円)</td>
    	<td th:text="${workline.b}">他の交通費(円）</td>
    	<td th:text="${workline.c}">プロジェクト名</td>
	  </tr>
	</table>



</body>
</html>
