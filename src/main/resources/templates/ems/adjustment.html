<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>年末調整画面</title>
    <style>
        /* テーブルコンテナのスタイル設定 */
        .table-container {
            width: 50%; /* 幅を50%に設定 */
            margin-left: 20px; /* 左マージンを20pxに設定 */
            margin-bottom: 20px; /* 下マージンを20pxに設定 */
        }

        /* 見出し1のスタイル設定 */
        h1 {
            text-align: center; /* テキストを中央揃え */
            font-size: 24px; /* フォントサイズを24pxに設定 */
            font-weight: bold; /* フォントを太字に設定 */
        }

        /* テーブルのスタイル設定 */
        table {
            width: 100%; /* 幅を100%に設定 */
            margin-top: 20px; /* 上マージンを20pxに設定 */
            border-collapse: collapse; /* ボーダーを重ねて表示 */
        }

        /* テーブルヘッダーとデータセルのスタイル設定 */
        th,
        td {
            border: 2px solid #b3cbde; /* ボーダーの色と太さを設定 */
            padding: 15px; /* 内側の余白を15pxに設定 */
            text-align: left; /* テキストを左揃え */
        }

        /* テーブルヘッダーの特定スタイル設定 */
        th {
            height: 40px; /* 高さを40pxに設定 */
            width: 20%; /* 幅を20%に設定 */
        }

        /* アップロードエリアのスタイル設定 */
        .upload-area {
            display: flex; /* フレックスボックスを使用 */
            justify-content: space-between; /* アイテム間のスペースを均等に配置 */
            align-items: center; /* アイテムを中央揃え */
            margin-bottom: 20px; /* 下マージンを20pxに設定 */
        }

        /* ファイルリストのスタイル設定 */
        .file-list {
            list-style: none; /* リストマーカーを無しに設定 */
            padding: 0; /* パディングを0に設定 */
        }

        /* ファイルアイテムのスタイル設定 */
        .file-item {
            margin-bottom: 5px; /* 下マージンを5pxに設定 */
        }

        /* ファイル入力フィールドのスタイル設定 */
        .file-input {
            display: none; /* 非表示に設定 */
        }

        /* ボタンのスタイル設定 */
        button {
            border-radius: px; /* ボーダーの半径を設定（値が未指定） */
            padding: 3px 7px; /* 内側の余白を3px上、下、7px左右に設定 */
            font-size: 13px; /* フォントサイズを13pxに設定 */
            cursor: pointer; /* カーソルをポインターに設定 */
            margin-top: 5px; /* 上マージンを5pxに設定 */
            margin: 5px; /* 全体のマージンを5pxに設定 */
        }

        /* 削除ボタンのスタイル設定 */
        .delete-btn {
            margin-left: 10px; /* 左マージンを10pxに設定 */
            cursor: pointer; /* カーソルをポインターに設定 */
        }

        /* ボタンコンテナのスタイル設定 */
        .button-container {
            text-align: right; /* テキストを右揃え */
            padding-right: 10px; /* 右パディングを10pxに設定 */
            padding-top: 10px; /* 上パディングを10pxに設定 */
        }

        /* 履歴ヘッダーのスタイル設定 */
        .history-header {
            width: 10%; /* 幅を10%に設定 */
            text-align: left; /* テキストを左揃え */
        }

        /* 年度ヘッダーとファイル名ヘッダーのスタイル設定 */
        .year-header,
        .file-name-header {
            height: 30px; /* 高さを30pxに設定 */
        }

        .year-header {
            width: 10%; /* 幅を10%に設定 */
            text-align: left; /* テキストを左揃え */
        }

        .file-name-header {
            width: 80%; /* 幅を80%に設定 */
            text-align: left; /* テキストを左揃え */
        }

        /* ファイル名セルのスタイル設定 */
        .file-name-cell {
            height: 50px; /* 高さを50pxに設定 */
            text-align: left; /* テキストを左揃え */
        }

        /* 履歴ファイルリストのスタイル設定 */
        .file-list,
        #historyFiles ul {
            list-style-type: disc; /* リストマーカーをディスクに設定 */
            padding-left: 20px; /* 左パディングを20pxに設定 */
            margin: 0; /* マージンを0に設定 */
        }

        /* 履歴ファイルリストアイテムのスタイル設定 */
        .file-list li,
        #historyFiles li {
            margin-bottom: 5px; /* 下マージンを5pxに設定 */
        }

        /* ファイルセルのスタイル設定 */
        .file-cell {
            padding-left: 15px; /* 左パディングを15pxに設定 */
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h1>年末調整</h1>
        <!-- 年度と申請書、アップロードセクションを表示するテーブル -->
        <table>
            <tr>
                <th>年度</th>
                <td th:text="${currentYear}"></td> <!-- 現在の年度を表示 -->
            </tr>
            <tr>
                <th>テンプレート</th>
                <td class="file-cell">
                    <!-- テンプレートファイルのリスト表示 -->
                    <ul id="requestFiles" class="file-list">
                        <li th:each="file : ${requestFiles}">
                            <!-- ファイルのダウンロードリンクを表示 -->
                            <a th:href="@{/download/{filename}(filename=${file.fileName})}"
                                th:text="${file.fileName}"></a>
                        </li>
                    </ul>
                </td>
            </tr>

            <tr>
                <th>アップロード</th>
                <td class="file-cell">
                    <div class="upload-area">
                        <!-- ファイル選択フィールド -->
                        <input type="file" id="fileUpload" multiple class="file-input" onchange="updateFileList()" />
                        <!-- ファイル選択ボタン -->
                        <button type="button" onclick="document.getElementById('fileUpload').click();">ファイルを選択</button>
                        <!-- アップロードボタン -->
                        <button type="button" onclick="submitFiles()" id="uploadBtn">アップロード</button>
                    </div>
                    <!-- 選択したファイルのリストを表示する領域 -->
                    <ul id="fileList" class="file-list"></ul>
                </td>
            </tr>
        </table>

        <!-- アップ済みファイルを表示するテーブル -->
        <table>
            <tr>
                <th>アップ済み</th>
                <td class="file-cell">
                    <ul id="uploadedFiles" class="file-list">
                        <li th:each="file : ${detailFiles}">
                            <!-- アップ済みファイルのダウンロードリンクを表示 -->
                            <a th:href="@{/download/detailType/{fileYear}/{employeeID}/{filename}(fileYear=${file.fileYear}, employeeID=${file.employeeID}, filename=${file.fileName})}"
                                th:text="${file.fileName}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

        <!-- 確定ボタンを配置するコンテナ -->
        <div class="button-container">
            <button type="button" onclick="finalizeFiles()">確定</button> <!-- 確定ボタン -->
        </div>

        <!-- 結果ファイルを表示するテーブル -->
        <table>
            <tr>
                <th>結果</th>
                <td class="file-cell">
                    <ul id="resultFiles" class="file-list">
                        <li th:each="file : ${resultFiles}">
                            <!-- 結果ファイルのダウンロードリンクを表示 -->
                            <a th:href="@{/download/resultType/{fileYear}/{employeeID}/{filename}(fileYear=${file.fileYear}, employeeID=${file.employeeID}, filename=${file.fileName})}"
                                th:text="${file.fileName}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

        <!-- 履歴を表示するテーブル -->
        <table>
            <tr>
                <th class="history-header" rowspan="11">履歴</th> <!-- 履歴の見出しを11行にまたがる -->
                <th class="year-header">年度</th>
                <th class="file-name-header">ファイル</th>
            </tr>
            <tr th:each="entry : ${historiesByYear}">
                <td class="year-header" th:text="${entry.key}"></td> <!-- 年度を表示 -->
                <td class="file-name-cell file-cell" id="historyFiles">
                    <!-- 履歴ファイルのリスト表示 -->
                    <ul class="file-list">
                        <li th:each="file : ${entry.value}">
                            <a th:if="${file.fileName != null}"
                                th:href="@{/download/resultType/{fileYear}/{employeeID}/{filename}(fileYear=${file.fileYear}, employeeID=${file.employeeID}, filename=${file.fileName})}"
                                th:text="${file.fileName}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <script>
        /**
         * ファイルリストを更新する関数
         */
        function updateFileList() {
            const input = document.getElementById('fileUpload'); // ファイル入力フィールドを取得
            const fileList = document.getElementById('fileList'); // ファイルリスト表示領域を取得
            fileList.innerHTML = ''; // リストをクリア

            // 選択されたファイルをリストに追加
            Array.from(input.files).forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.name; // ファイル名を表示
                li.classList.add('file-item'); // ファイルアイテムのクラスを追加

                // 削除ボタンを作成
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除'; // ボタンのテキストを設定
                deleteBtn.className = 'delete-btn'; // ボタンのクラスを設定

                // 削除ボタンのクリックイベントを設定
                deleteBtn.onclick = function () {
                    const dt = new DataTransfer(); // 新しいDataTransferオブジェクトを作成
                    const filesArray = Array.from(input.files); // ファイルリストを配列に変換
                    filesArray.splice(index, 1); // 指定したインデックスのファイルを削除
                    filesArray.forEach(file => dt.items.add(file)); // 残りのファイルをDataTransferに追加
                    input.files = dt.files; // ファイル入力フィールドのファイルリストを更新
                    this.parentElement.remove(); // リストアイテムを削除
                };

                li.appendChild(deleteBtn); // 削除ボタンをリストアイテムに追加
                fileList.appendChild(li); // リストアイテムをファイルリストに追加
            });
        }

        /**
         * ファイルをサーバーにアップロードする関数
         */
        function submitFiles() {
            const input = document.getElementById('fileUpload'); // ファイル入力フィールドを取得
            const files = input.files; // 選択されたファイルを取得
            if (files.length === 0) {
                alert('ファイルを選択してください。'); // ファイルが選択されていない場合のアラート
                return;
            }

            const formData = new FormData(); // 新しいFormDataオブジェクトを作成
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]); // 各ファイルをFormDataに追加
            }

            // ファイルをサーバーに送信
            fetch('/saveFileAndDetail', {
                method: 'POST',
                body: formData,
                credentials: 'include' // 認証情報を含める
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('サーバーエラー'); // サーバーエラーの場合は例外を投げる
                    }
                    return response.json(); // レスポンスをJSON形式で取得
                })
                .then(data => {
                    alert(data.message); // 成功メッセージを表示
                })
                .catch(error => {
                    console.error("Upload failed: ", error); // コンソールにエラーログを出力
                    alert('ファイルのアップロードに失敗しました: ' + error); // エラーメッセージを表示
                });
        }

        /**
         * ファイルの処理を確定する関数
         */
        function finalizeFiles() {
            fetch('/finalizeAdjustment', {
                method: 'POST',
                credentials: 'include' // 認証情報を含める
            })
                .then(response => response.json()) // レスポンスをJSON形式で取得
                .then(data => {
                    if (data.message) {
                        alert(data.message); // 成功メッセージを表示
                    } else if (data.error) {
                        alert(data.error); // エラーメッセージを表示
                    }
                })
                .catch(error => {
                    console.error("Processing failed: ", error); // コンソールにエラーログを出力
                    alert('処理失敗しました: ' + error); // エラーメッセージを表示
                });
        }
    </script>
</body>

</html>
